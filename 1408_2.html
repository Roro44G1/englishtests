                            <div class="transformation-wrapper">
                                <span>${parts[0]}</span>
                                <input type="text" id="q-${testNum}-${index + 1}" autocomplete="off">
                                <span>${parts[1]}</span>
                            </div>
                        </div>
                    `;
                });

                html += `</form>`;
                html += `
                    <div class="controls">
                        <button type="button" class="button" onclick="calculateScore(${testNum})">Verifică Scorul</button>
                        <button type="button" class="button reset" onclick="resetTest(${testNum})">Resetează</button>
                    </div>
                    <div id="result-${testKey}" class="result" style="display:none;"></div>
                `;
                container.innerHTML = html;
            }
        }

        function showTest(testId) {
            const contents = document.querySelectorAll('.test-content');
            contents.forEach(content => content.classList.remove('active'));

            const links = document.querySelectorAll('.tab-link');
            links.forEach(link => link.classList.remove('active'));

            document.getElementById(testId).classList.add('active');
            document.querySelector(`.tab-link[onclick="showTest('${testId}')"]`).classList.add('active');
        }

        function calculateScore(testNumber) {
            const testKey = `test${testNumber}`;
            const correctAnswers = testsData[testKey].answers;
            let score = 0;
            
            for (let i = 0; i < correctAnswers.length; i++) {
                const inputElement = document.getElementById(`q-${testNumber}-${i + 1}`);
                if (!inputElement) continue;

                const userAnswer = inputElement.value.trim().toLowerCase();
                const possibleAnswers = correctAnswers[i].split('/');
                
                if (possibleAnswers.includes(userAnswer)) {
                    score++;
                    inputElement.style.borderColor = '#2ecc71';
                } else {
                    inputElement.style.borderColor = '#e74c3c';
                }
            }
            
            const resultDiv = document.getElementById(`result-${testKey}`);
            resultDiv.innerHTML = `Scorul tău este: ${score} / ${correctAnswers.length}`;
            resultDiv.style.display = 'block';
        }

        function resetTest(testNumber) {
            const testKey = `test${testNumber}`;
            const form = document.getElementById(`form-${testKey}`);
            if (form) {
                form.reset();
                const inputs = form.querySelectorAll('input[type="text"]');
                inputs.forEach(input => {
                    input.style.borderColor = '#ccc';
                });
            }

            const resultDiv = document.getElementById(`result-${testKey}`);
            if (resultDiv) {
                resultDiv.style.display = 'none';
            }
        }

        window.onload = () => {
            generateQuestions();
            showTest('test1');
        };
    </script>

</body>
