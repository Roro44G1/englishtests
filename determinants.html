<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determiners - Test Interactiv</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
       .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
       .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }
       .tab-link {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: -2px;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }
       .tab-link:hover {
            color: #3498db;
        }
       .tab-link.active {
            color: #2980b9;
            border-bottom: 2px solid #2980b9;
        }
       .test-content {
            display: none;
        }
       .test-content.active {
            display: block;
        }
       .question {
            margin-bottom: 18px;
            padding: 12px;
            border-left: 3px solid #e0e0e0;
            transition: border-left-color 0.3s;
        }
        .question:hover {
            border-left-color: #3498db;
        }
       .question-number {
            font-weight: bold;
            margin-right: 8px;
            color: #555;
        }
        .sentence-wrapper {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 15px;
            width: 150px; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
       .controls {
            text-align: center;
            margin-top: 30px;
        }
       .button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, opacity 0.3s;
            margin: 5px;
        }
        .button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }
       .button:hover:not(:disabled) {
            background-color: #2980b9;
        }
       .button.reset {
            background-color: #e74c3c;
        }
       .button.reset:hover:not(:disabled) {
            background-color: #c0392b;
        }
        .button.save {
            background-color: #27ae60;
        }
        .button.save:hover:not(:disabled) {
            background-color: #229954;
        }
        .button.print {
            background-color: #8e44ad;
        }
        .button.print:hover:not(:disabled) {
            background-color: #7d3c98;
        }
       .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            padding: 15px;
            background-color: #eaf5ff;
            border-radius: 5px;
            border: 1px solid #bddef6;
        }
        /* Accordion Styles */
        .accordion-item {
            border-bottom: 1px solid #e0e0e0;
        }
        .accordion-button {
            width: 100%;
            background-color: #f8f9fa;
            color: #2c3e50;
            cursor: pointer;
            padding: 15px 20px;
            text-align: left;
            border: none;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .accordion-button:hover {
            background-color: #e9ecef;
        }
        .accordion-content {
            padding: 0 20px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .accordion-content.active {
            padding: 15px 20px;
        }
        .accordion-content ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .accordion-content li {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #eee;
        }
        .accordion-content li:last-child {
            border-bottom: none;
        }
        .explanation {
            font-style: italic;
            color: #555;
            font-size: 0.9em;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Teste Interactive - Determinanții Substantivului</h1>
        <p class="text-center italic text-gray-600 mb-6">Complete the sentences with a suitable determiner (e.g., a, the, some, any, much, many, each, every, etc.).</p>

        <div class="tabs">
            <button class="tab-link active" onclick="showTab('test1')">Determiners Test</button>
            <button class="tab-link" onclick="showTab('answers')">Răspunsuri & Explicații</button>
        </div>

        <div id="test1" class="test-content active"></div>
        <div id="answers" class="test-content">
            <h2 class="text-2xl font-bold mb-4 text-center">Răspunsuri Corecte și Explicații</h2>
            <div id="accordion-container"></div>
        </div>
    </div>

    <script>
        let answersUnlocked = false;
        const testTimestamps = {};
        
        const allQuestions = [
            { sentence: "___ of the students in the class passed the exam; it was a great success.", answer: "All", explanation: "'All' este folosit pentru a se referi la totalitatea unui grup (students). Contextul pozitiv ('great success') sugerează că întregul grup a reușit." },
            { sentence: "Could you buy me ___ milk when you go to the supermarket? We've run out.", answer: "some", explanation: "'Some' este folosit în cereri politicoase ('Could you...?') pentru a indica o cantitate neprecizată dintr-un substantiv nenumărabil (milk)." },
            { sentence: "There isn't ___ sugar left; I used the last of it this morning.", answer: "any", explanation: "'Any' este folosit în propoziții negative cu substantive nenumărabile pentru a indica o cantitate zero." },
            { sentence: "___ information you can give me would be greatly appreciated.", answer: "Any", explanation: "'Any' este folosit în propoziții afirmative cu sensul de 'nu contează care/ce fel de', referindu-se la un substantiv nenumărabil (information)." },
            { sentence: "___ employee was given a specific set of tasks to complete.", answer: "Each", explanation: "'Each' este folosit pentru a se referi la membrii individuali ai unui grup (employee), subliniind că acțiunea se aplică fiecăruia în parte." },
            { sentence: "Very ___ people can say they have climbed Mount Everest.", answer: "few", explanation: "'Few' (fără 'a') are un sens negativ, însemnând 'nu mulți, aproape deloc'. Subliniază raritatea realizării." },
            { sentence: "We only have ___ time left before the train leaves, so we must hurry.", answer: "a little", explanation: "'A little' are un sens pozitiv, însemnând 'o cantitate mică, dar suficientă'. Indică faptul că mai există ceva timp, deși nu mult." },
            { sentence: "I don't have ___ experience in this field, so I'm not sure I'm qualified.", answer: "much", explanation: "'Much' este folosit cu substantive nenumărabile (experience) în propoziții negative pentru a vorbi despre cantități mari." },
            { sentence: "___ of my parents is a doctor; they are both teachers.", answer: "Neither", explanation: "'Neither' este folosit pentru a nega ambele opțiuni dintr-o pereche (parents). Verbul care urmează este la singular." },
            { sentence: "___ book on that shelf is a first edition, making the collection priceless.", answer: "Every", explanation: "'Every' este folosit pentru a se referi la toți membrii unui grup, considerându-i ca un întreg. Este urmat de un substantiv la singular." },
            { sentence: "I have visited ___ countries in South America, but I'd love to see more.", answer: "a few", explanation: "'A few' are un sens pozitiv, însemnând 'câteva, un număr mic'. Indică faptul că vorbitorul a vizitat un număr de țări, deși nu multe." },
            { sentence: "Is there ___ reason why you can't attend the meeting?", answer: "any", explanation: "'Any' este folosit în propoziții interogative pentru a întreba despre existența a ceva." },
            { sentence: "___ of the two options seems suitable for our project.", answer: "Either", explanation: "'Either' este folosit pentru a se referi la una dintre cele două opțiuni disponibile." },
            { sentence: "He spent ___ his childhood in a small village in the mountains.", answer: "all", explanation: "'All' este folosit pentru a se referi la întreaga perioadă de timp. Se poate folosi și 'all of', dar 'all' este mai comun în acest context." },
            { sentence: "There are ___ apples left, but not enough to make a pie.", answer: "some", explanation: "'Some' este folosit pentru a indica o cantitate neprecizată, dar existentă, dintr-un substantiv numărabil la plural." },
            { sentence: "___ knowledge is a dangerous thing.", answer: "A little", explanation: "Expresia fixă 'a little knowledge is a dangerous thing' folosește 'a little' pentru a se referi la o cantitate mică de cunoștințe." },
            { sentence: "___ people attended the concert due to the bad weather.", answer: "Few", explanation: "'Few' (fără 'a') are un sens negativ, subliniind că numărul de persoane a fost foarte mic, aproape nesemnificativ." },
            { sentence: "I haven't had ___ trouble with my new car so far.", answer: "any", explanation: "'Any' este folosit în propoziții negative cu substantive nenumărabile (trouble)." },
            { sentence: "She has read ___ single book in the library.", answer: "every", explanation: "'Every' este folosit pentru a accentua că toți membrii unui grup (cărțile) au fost incluși, fără excepție." },
            { sentence: "We have ___ hope of finishing on time.", answer: "little", explanation: "'Little' (fără 'a') are un sens negativ, însemnând 'foarte puțină, aproape deloc'. Indică pesimism." },
            { sentence: "___ of the candidates had the necessary qualifications.", answer: "None", explanation: "'None' este folosit pentru a indica zero dintr-un grup de trei sau mai mulți. Este urmat de 'of the' + substantiv la plural." },
            { sentence: "Would you like ___ more coffee?", answer: "some", explanation: "'Some' este folosit în oferte, chiar dacă propoziția este interogativă." },
            { sentence: "He has visited ___ city in Europe.", answer: "every", explanation: "'Every' este folosit cu un substantiv la singular pentru a se referi la toți membrii unui grup." },
            { sentence: "There were ___ people at the meeting than we expected.", answer: "fewer", explanation: "'Fewer' este forma comparativă a lui 'few' și se folosește cu substantive numărabile la plural (people)." },
            { sentence: "I have ___ money than you, so you should pay.", answer: "less", explanation: "'Less' este forma comparativă a lui 'little' și se folosește cu substantive nenumărabile (money)." },
            { sentence: "___ of the team members has a specific role to play.", answer: "Each", explanation: "'Each' subliniază individualitatea fiecărui membru al echipei." },
            { sentence: "I've told you ___ times not to do that!", answer: "many", explanation: "'Many' este folosit cu substantive numărabile la plural (times) pentru a indica un număr mare." },
            { sentence: "There is ___ evidence to support his theory.", answer: "little", explanation: "'Little' (fără 'a') are un sens negativ, indicând că dovezile sunt insuficiente sau aproape inexistente." },
            { sentence: "___ of these two dresses would be perfect for the occasion.", answer: "Either", explanation: "'Either' este folosit pentru a se referi la una sau cealaltă dintre două opțiuni." },
            { sentence: "She speaks ___ English, but she understands quite a lot.", answer: "little", explanation: "'Little' (fără 'a') are un sens negativ, indicând că abilitățile ei de vorbire sunt limitate, în contrast cu înțelegerea." }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledQuestions = shuffle([...allQuestions]);

        function generateQuestions() {
            const container = document.getElementById('test1');
            let html = `<form id="form-test1" oninput="updateCheckButtonState()">`;
            
            shuffledQuestions.forEach((q, index) => {
                const parts = q.sentence.split('___');
                html += `
                    <div class="question">
                        <div class="question-number">${index + 1}.</div>
                        <div class="sentence-wrapper">
                            <span>${parts[0]}</span>
                            <input type="text" id="q-1-${index + 1}" autocomplete="off">
                            <span>${parts[1] || ''}</span>
                        </div>
                    </div>
                `;
            });

            html += `</form>`;
            html += `
                <div class="controls">
                    <button type="button" class="button check" id="check-btn-test1" onclick="calculateScore()" disabled>Verifică Scorul</button>
                    <button type="button" class="button save" onclick="saveProgress()">Salvează Progresul</button>
                    <button type="button" class="button reset" onclick="resetTest()">Resetează</button>
                    <button type="button" class="button print" id="print-btn-test1" onclick="printResults()" disabled>Tipărește Rezultatele</button>
                </div>
                <div id="result-test1" class="result" style="display:none;"></div>
            `;
            container.innerHTML = html;
        }

        function generateAnswers() {
            const accordionContainer = document.getElementById('accordion-container');
            let html = `
                <div class="accordion-item">
                    <button class="accordion-button">Determiners Explanations</button>
                    <div class="accordion-content">
                        <ol>
                            ${shuffledQuestions.map(q => {
                                const fullSentence = q.sentence.replace('___', `<strong>${q.answer}</strong>`);
                                return `
                                <li>
                                    <strong>${fullSentence}</strong>
                                    <div class="explanation"><strong>Explicație:</strong> ${q.explanation}</div>
                                </li>`;
                            }).join('')}
                        </ol>
                    </div>
                </div>
            `;
            accordionContainer.innerHTML = html;
        }
        
        function updateCheckButtonState() {
            const form = document.getElementById('form-test1');
            const inputs = form.querySelectorAll('input[type="text"]');
            let validCount = 0;
            inputs.forEach(input => {
                if (input.value.trim().length > 0) {
                    validCount++;
                }
            });
            const checkButton = document.getElementById('check-btn-test1');
            checkButton.disabled = validCount < 25; 
        }

        function setupAccordion() {
            const accordionButtons = document.querySelectorAll('.accordion-button');
            accordionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const isActive = content.classList.contains('active');
                    
                    document.querySelectorAll('.accordion-content').forEach(c => {
                        c.classList.remove('active');
                        c.style.maxHeight = null;
                        c.style.padding = "0 20px";
                    });

                    if (!isActive) {
                        content.classList.add('active');
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });
        }

        function showTab(tabId) {
            if (tabId === 'answers' && !answersUnlocked) {
                const password = prompt("Please enter the password to view answers:");
                if (password === "Cl@r@") {
                    answersUnlocked = true;
                } else {
                    if (password !== null) { 
                        alert("Incorrect password!");
                    }
                    return; 
                }
            }

            if (!testTimestamps[tabId] && tabId.startsWith('test')) {
                testTimestamps[tabId] = { start: new Date() };
            }

            const contents = document.querySelectorAll('.test-content');
            contents.forEach(content => content.classList.remove('active'));

            const links = document.querySelectorAll('.tab-link');
            links.forEach(link => link.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-link[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function calculateScore() {
            let score = 0;
            
            shuffledQuestions.forEach((q, i) => {
                const inputElement = document.getElementById(`q-1-${i + 1}`);
                if (!inputElement) return;

                const userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = q.answer.toLowerCase();
                
                if (userAnswer === correctAnswer) {
                    score++;
                    inputElement.style.borderColor = '#2ecc71';
                } else {
                    inputElement.style.borderColor = '#e74c3c';
                }
            });
            
            const resultDiv = document.getElementById('result-test1');
            resultDiv.innerHTML = `Scorul tău este: ${score} / ${shuffledQuestions.length}`;
            resultDiv.style.display = 'block';

            const printButton = document.getElementById('print-btn-test1');
            if (printButton) {
                printButton.disabled = false;
            }
        }
        
        function printResults() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFont('Helvetica', 'normal');

            const questionsCount = shuffledQuestions.length;
            let score = 0;

            for (let i = 0; i < questionsCount; i++) {
                const inputElement = document.getElementById(`q-1-${i + 1}`);
                const userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = shuffledQuestions[i].answer.toLowerCase();
                if (userAnswer === correctAnswer) {
                    score++;
                }
            }
            
            const grade = 1 + (score / questionsCount) * 9;

            let yPosition = 20;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 20;
            const maxWidth = doc.internal.pageSize.width - margin * 2;

            doc.setFontSize(16);
            doc.setFont('Helvetica', 'bold');
            doc.text(`Results - Determiners Test`, 105, yPosition, { align: 'center' });
            yPosition += 10;

            doc.setFont('Helvetica', 'normal');
            doc.setFontSize(12);
            doc.text(`Score: ${score} / ${questionsCount}`, 105, yPosition, { align: 'center' });
            yPosition += 7;
            
            doc.setTextColor(255, 0, 0);
            doc.text(`Grade: ${grade.toFixed(2)}`, 105, yPosition, { align: 'center' });
            doc.setTextColor(0, 0, 0);
            
            yPosition += 10;
            doc.line(margin, yPosition, doc.internal.pageSize.width - margin, yPosition);
            yPosition += 10;

            doc.setFontSize(10);
            for (let i = 0; i < questionsCount; i++) {
                if (yPosition > pageHeight - margin - 30) { 
                    doc.addPage();
                    yPosition = margin;
                }

                const question = shuffledQuestions[i];
                const userInput = document.getElementById(`q-1-${i + 1}`).value.trim();
                const fullSentence = question.sentence.replace('___', `<strong>${question.answer}</strong>`);

                doc.setFont('Helvetica', 'bold');
                const questionLines = doc.splitTextToSize(`${i + 1}. ${question.sentence}`, maxWidth);
                doc.text(questionLines, margin, yPosition);
                yPosition += (questionLines.length * 5) + 3;
                
                doc.setFont('Helvetica', 'normal');
                const userInputLines = doc.splitTextToSize(`Your Answer: ${userInput || '[Not answered]'}`, maxWidth - 5);
                doc.text(userInputLines, margin + 5, yPosition);
                yPosition += (userInputLines.length * 5) + 3;

                const correctAnswerLines = doc.splitTextToSize(`Correct Answer: ${question.answer}`, maxWidth - 5);
                doc.text(correctAnswerLines, margin + 5, yPosition);
                yPosition += (correctAnswerLines.length * 5) + 3;
                
                const fullAnswerLines = doc.splitTextToSize(`Full Sentence: ${fullSentence.replace(/<strong>|<\/strong>/g, '')}`, maxWidth - 5);
                doc.text(fullAnswerLines, margin + 5, yPosition);
                yPosition += (fullAnswerLines.length * 5) + 8;
            }

            const finishTime = new Date();
            const startTime = testTimestamps['test1'] ? testTimestamps['test1'].start : new Date();
            
            doc.setTextColor(255, 255, 255);
            const keyText1 = `Test started at: ${startTime.toLocaleString('en-GB')}`;
            const keyText2 = `Test finished at: ${finishTime.toLocaleString('en-GB')}`;
            doc.text(keyText1, margin, yPosition > pageHeight - margin - 15 ? (doc.addPage(), margin) : yPosition + 10);
            doc.text(keyText2, margin, yPosition > pageHeight - margin - 15 ? margin + 5 : yPosition + 15);

            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const fileName = `DeterminersTest_${hours}${day}${minutes}.pdf`;

            doc.save(fileName);
        }

        function saveProgress() {
            const answers = {};
            for (let i = 1; i <= shuffledQuestions.length; i++) {
                const inputElement = document.getElementById(`q-1-${i}`);
                if (inputElement) {
                    answers[`q-1-${i}`] = inputElement.value;
                }
            }
            localStorage.setItem(`determinersProgress`, JSON.stringify(answers));
            
            const saveButton = document.querySelector(`#test1 .button.save`);
            if(saveButton) {
                saveButton.textContent = 'Salvat!';
                setTimeout(() => { saveButton.textContent = 'Salvează Progresul'; }, 2000);
            }
        }

        function loadProgress() {
            const savedProgress = localStorage.getItem(`determinersProgress`);
            if (savedProgress) {
                const answers = JSON.parse(savedProgress);
                for (const inputId in answers) {
                    const inputElement = document.getElementById(inputId);
                    if (inputElement) {
                        inputElement.value = answers[inputId];
                    }
                }
            }
            updateCheckButtonState();
        }

        function resetTest() {
            const form = document.getElementById('form-test1');
            form.reset();
            form.querySelectorAll('input[type="text"]').forEach(input => {
                input.style.borderColor = '#ccc';
            });
            document.getElementById('result-test1').style.display = 'none';
            document.getElementById('print-btn-test1').disabled = true;
            document.getElementById('check-btn-test1').disabled = true;
            localStorage.removeItem('determinersProgress');
        }

        window.onload = () => {
            generateQuestions();
            generateAnswers();
            setupAccordion();
            loadProgress();
            showTab('test1');
        };
    </script>
    
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) { // F12
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { // Ctrl+Shift+J
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U
                return false;
            }
        };
    </script>

</body>
</html>
