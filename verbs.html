<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Tenses - Test Interactiv</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
       .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
       .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }
       .tab-link {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: -2px;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }
       .tab-link:hover {
            color: #3498db;
        }
       .tab-link.active {
            color: #2980b9;
            border-bottom: 2px solid #2980b9;
        }
       .test-content {
            display: none;
        }
       .test-content.active {
            display: block;
        }
       .question {
            margin-bottom: 18px;
            padding: 12px;
            border-left: 3px solid #e0e0e0;
            transition: border-left-color 0.3s;
        }
        .question:hover {
            border-left-color: #3498db;
        }
       .question-number {
            font-weight: bold;
            margin-right: 8px;
            color: #555;
        }
        .sentence-wrapper {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 15px;
            width: 200px; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
       .controls {
            text-align: center;
            margin-top: 30px;
        }
       .button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, opacity 0.3s;
            margin: 5px;
        }
        .button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }
       .button:hover:not(:disabled) {
            background-color: #2980b9;
        }
       .button.reset {
            background-color: #e74c3c;
        }
       .button.reset:hover:not(:disabled) {
            background-color: #c0392b;
        }
        .button.save {
            background-color: #27ae60;
        }
        .button.save:hover:not(:disabled) {
            background-color: #229954;
        }
        .button.print {
            background-color: #8e44ad;
        }
        .button.print:hover:not(:disabled) {
            background-color: #7d3c98;
        }
       .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            padding: 15px;
            background-color: #eaf5ff;
            border-radius: 5px;
            border: 1px solid #bddef6;
        }
        /* Accordion Styles */
        .accordion-item {
            border-bottom: 1px solid #e0e0e0;
        }
        .accordion-button {
            width: 100%;
            background-color: #f8f9fa;
            color: #2c3e50;
            cursor: pointer;
            padding: 15px 20px;
            text-align: left;
            border: none;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .accordion-button:hover {
            background-color: #e9ecef;
        }
        .accordion-content {
            padding: 0 20px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .accordion-content.active {
            padding: 15px 20px;
        }
        .accordion-content ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .accordion-content li {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #eee;
        }
        .accordion-content li:last-child {
            border-bottom: none;
        }
        .explanation {
            font-style: italic;
            color: #555;
            font-size: 0.9em;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Teste Interactive - Timpurile Verbale</h1>
        <p class="text-center italic text-gray-600 mb-6">Complete the sentences with the correct form of the verb in brackets.</p>

        <div class="tabs">
            <button class="tab-link active" onclick="showTab('test1')">Verb Tense Mix</button>
            <button class="tab-link" onclick="showTab('answers')">Răspunsuri & Explicații</button>
        </div>

        <div id="test1" class="test-content active"></div>
        <div id="answers" class="test-content">
            <h2 class="text-2xl font-bold mb-4 text-center">Răspunsuri Corecte și Explicații</h2>
            <div id="accordion-container"></div>
        </div>
    </div>

    <script>
        let answersUnlocked = false;
        const testTimestamps = {};
        
        const allQuestions = [
            // Present Simple
            { sentence: "Water ___ (boil) at 100 degrees Celsius.", answer: "boils", tense: "Present Simple", explanation: "Used for general truths and scientific facts. The verb takes an '-s' in the third person singular." },
            { sentence: "She usually ___ (walk) to work, but today she is driving.", answer: "walks", tense: "Present Simple", explanation: "Used for habits and routines, often with adverbs of frequency like 'usually'. The verb takes an '-s' in the third person singular." },
            { sentence: "The sun ___ (rise) in the east.", answer: "rises", tense: "Present Simple", explanation: "Used for facts that are always true. The verb takes an '-s' in the third person singular." },
            { sentence: "How often ___ you ___ (go) to the cinema?", answer: "do you go", tense: "Present Simple", explanation: "Used to ask about the frequency of an action. The auxiliary 'do' is used for questions with 'you'." },
            { sentence: "He ___ (not play) tennis on Fridays.", answer: "doesn't play", tense: "Present Simple", explanation: "Used for negative statements about habits. The auxiliary 'does not' (doesn't) is used for the third person singular." },

            // Present Continuous
            { sentence: "Look! The children ___ (play) in the garden.", answer: "are playing", tense: "Present Continuous", explanation: "Used for actions happening at the moment of speaking, often indicated by words like 'Look!'." },
            { sentence: "I ___ (read) a really interesting book at the moment.", answer: "am reading", tense: "Present Continuous", explanation: "Used for temporary situations or actions happening around the present time, indicated by 'at the moment'." },
            { sentence: "Why ___ you ___ (wear) a coat? It's not cold.", answer: "are you wearing", tense: "Present Continuous", explanation: "Used to ask about an action happening now. The structure is 'am/is/are' + subject + verb-ing." },
            { sentence: "She ___ (meet) her friends for dinner tonight.", answer: "is meeting", tense: "Present Continuous", explanation: "Used for future arrangements that are already planned, especially with a specific time like 'tonight'." },
            { sentence: "He ___ (not work) this week; he's on holiday.", answer: "is not working", tense: "Present Continuous", explanation: "Used for negative statements about temporary situations. The structure is subject + 'am/is/are not' + verb-ing." },
            
            // Past Simple
            { sentence: "They ___ (visit) Paris last year.", answer: "visited", tense: "Past Simple", explanation: "Used for completed actions in the past at a specific time, indicated by 'last year'." },
            { sentence: "When ___ you ___ (finish) your homework yesterday?", answer: "did you finish", tense: "Past Simple", explanation: "Used to ask about a completed past action. The auxiliary 'did' is used for questions, and the main verb is in the base form." },
            { sentence: "I ___ (not see) him at the party on Saturday.", answer: "didn't see", tense: "Past Simple", explanation: "Used for negative statements about completed past actions. The auxiliary 'did not' (didn't) is used, and the main verb is in the base form." },
            { sentence: "The Titanic ___ (sink) in 1912.", answer: "sank", tense: "Past Simple", explanation: "Used for historical events that are completed. 'Sink' is an irregular verb." },
            { sentence: "She ___ (study) for three hours before she took a break.", answer: "studied", tense: "Past Simple", explanation: "Used for a completed action that happened before another past action. The regular verb 'study' ends in '-ied'." },

            // Past Continuous
            { sentence: "I ___ (watch) TV when the phone rang.", answer: "was watching", tense: "Past Continuous", explanation: "Used for an action in progress in the past that was interrupted by another shorter action (phone rang)." },
            { sentence: "What ___ you ___ (do) at 8 PM last night?", answer: "were you doing", tense: "Past Continuous", explanation: "Used to ask about an action that was in progress at a specific time in the past." },
            { sentence: "While they ___ (drive) to the coast, their car broke down.", answer: "were driving", tense: "Past Continuous", explanation: "Used for a background action that was in progress when another event occurred. Often used with 'while'." },
            { sentence: "He ___ (not listen) while the teacher was explaining the rules.", answer: "was not listening", tense: "Past Continuous", explanation: "Used for a negative action that was (not) in progress at a particular time in the past." },
            { sentence: "At this time yesterday, we ___ (fly) to New York.", answer: "were flying", tense: "Past Continuous", explanation: "Used to describe an action in progress at a specific point in past time." },

            // Future Simple
            { sentence: "I think it ___ (rain) tomorrow.", answer: "will rain", tense: "Future Simple", explanation: "Used for predictions about the future, especially with expressions like 'I think'." },
            { sentence: "Don't worry, I ___ (help) you with your luggage.", answer: "will help", tense: "Future Simple", explanation: "Used for spontaneous decisions or offers of help made at the moment of speaking." },
            { sentence: "She ___ probably ___ (be) late for the meeting.", answer: "will probably be", tense: "Future Simple", explanation: "Used for predictions, often with adverbs like 'probably'." },
            { sentence: "___ you ___ (marry) me?", answer: "will you marry", tense: "Future Simple", explanation: "Used to make requests or proposals." },
            { sentence: "They ___ (not pass) the exam if they don't study.", answer: "will not pass", tense: "Future Simple", explanation: "Used in the main clause of a first conditional sentence to talk about a likely future result." },

            // "Going to" Future
            { sentence: "Look at those dark clouds! It ___ (rain).", answer: "is going to rain", tense: "'Going to' Future", explanation: "Used for predictions based on present evidence (the dark clouds)." },
            { sentence: "We ___ (visit) our grandparents next weekend.", answer: "are going to visit", tense: "'Going to' Future", explanation: "Used to talk about future plans and intentions that have already been decided." },
            { sentence: "He ___ (start) a new business next year.", answer: "is going to start", tense: "'Going to' Future", explanation: "Used to express a firm intention or plan for the future." },
            { sentence: "She ___ (not apply) for that job because it's too far away.", answer: "is not going to apply", tense: "'Going to' Future", explanation: "Used for negative statements about future intentions." },
            { sentence: "What ___ you ___ (do) after you graduate?", answer: "are you going to do", tense: "'Going to' Future", explanation: "Used to ask about someone's future plans or intentions." },

            // Present Perfect
            { sentence: "She ___ (already finish) her homework.", answer: "has already finished", tense: "Present Perfect", explanation: "Used for a past action with a result in the present. 'Already' emphasizes that it happened sooner than expected." },
            { sentence: "I ___ (never be) to Japan.", answer: "have never been", tense: "Present Perfect", explanation: "Used to talk about life experiences (or lack thereof) at an unspecified time in the past." },
            { sentence: "They ___ (not see) that film yet.", answer: "have not seen", tense: "Present Perfect", explanation: "Used for actions that have not happened up to the present time, often with 'yet' in negative sentences." },
            { sentence: "___ you ever ___ (eat) sushi?", answer: "have you ever eaten", tense: "Present Perfect", explanation: "Used to ask about life experiences. 'Ever' is common in questions." },
            { sentence: "He ___ (lose) his keys and can't get into his house.", answer: "has lost", tense: "Present Perfect", explanation: "Used for a past action ('he lost his keys') that has a clear result in the present ('he can't get in')." },

            // Present Perfect Continuous
            { sentence: "She ___ (work) here for five years.", answer: "has been working", tense: "Present Perfect Continuous", explanation: "Used to emphasize the duration of an action that started in the past and continues into the present, indicated by 'for five years'." },
            { sentence: "I'm tired because I ___ (study) all night.", answer: "have been studying", tense: "Present Perfect Continuous", explanation: "Used for a recent, continuous past activity that has a result in the present (being tired)." },
            { sentence: "How long ___ you ___ (wait) for the bus?", answer: "have you been waiting", tense: "Present Perfect Continuous", explanation: "Used to ask about the duration of an action that started in the past and is still continuing." },
            { sentence: "They ___ (play) tennis since this morning.", answer: "have been playing", tense: "Present Perfect Continuous", explanation: "Used to talk about an action that started at a specific time in the past ('since this morning') and is still in progress." },
            { sentence: "It ___ (rain) for hours, so the ground is wet.", answer: "has been raining", tense: "Present Perfect Continuous", explanation: "Used for a continuous past action ('it rained for hours') that has a visible result in the present ('the ground is wet')." },

            // Past Perfect
            { sentence: "By the time we arrived, the film ___ (already start).", answer: "had already started", tense: "Past Perfect", explanation: "Used for an action that was completed before another action or specific time in the past ('we arrived')." },
            { sentence: "She told me she ___ (never see) such a beautiful sunset before.", answer: "had never seen", tense: "Past Perfect", explanation: "Used to describe an experience that happened (or didn't happen) before a specific point in the past ('she told me')." },
            { sentence: "He ___ (not finish) his report when his boss asked for it.", answer: "had not finished", tense: "Past Perfect", explanation: "Used for a negative action that was not completed before another past event." },
            { sentence: "After he ___ (do) his homework, he went out to play.", answer: "had done", tense: "Past Perfect", explanation: "Used with 'after' to show that one action was completed before another one began in the past." },
            { sentence: "They couldn't get into the house because they ___ (lose) the key.", answer: "had lost", tense: "Past Perfect", explanation: "Used to explain a past situation ('couldn't get in') by referring to an earlier past action ('lost the key')." }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledQuestions = shuffle([...allQuestions]);

        function generateQuestions() {
            const container = document.getElementById('test1');
            let html = `<form id="form-test1" oninput="updateCheckButtonState()">`;
            
            shuffledQuestions.forEach((q, index) => {
                const parts = q.sentence.split('___');
                html += `
                    <div class="question">
                        <div class="question-number">${index + 1}.</div>
                        <div class="sentence-wrapper">
                            <span>${parts[0]}</span>
                            <input type="text" id="q-1-${index + 1}" autocomplete="off">
                            <span>${parts[1]}</span>
                        </div>
                    </div>
                `;
            });

            html += `</form>`;
            html += `
                <div class="controls">
                    <button type="button" class="button check" id="check-btn-test1" onclick="calculateScore()" disabled>Verifică Scorul</button>
                    <button type="button" class="button save" onclick="saveProgress()">Salvează Progresul</button>
                    <button type="button" class="button reset" onclick="resetTest()">Resetează</button>
                    <button type="button" class="button print" id="print-btn-test1" onclick="printResults()" disabled>Tipărește Rezultatele</button>
                </div>
                <div id="result-test1" class="result" style="display:none;"></div>
            `;
            container.innerHTML = html;
        }

        function generateAnswers() {
            const accordionContainer = document.getElementById('accordion-container');
            let html = `
                <div class="accordion-item">
                    <button class="accordion-button">Verb Tense Explanations</button>
                    <div class="accordion-content">
                        <ol>
                            ${shuffledQuestions.map(q => `
                                <li>
                                    <strong>${q.sentence.replace('___', `(${q.answer})`)}</strong>
                                    <div class="explanation"><strong>Tense:</strong> ${q.tense}</div>
                                    <div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div>
                                </li>
                            `).join('')}
                        </ol>
                    </div>
                </div>
            `;
            accordionContainer.innerHTML = html;
        }
        
        function updateCheckButtonState() {
            const form = document.getElementById('form-test1');
            const inputs = form.querySelectorAll('input[type="text"]');
            let validCount = 0;
            inputs.forEach(input => {
                if (input.value.trim().length > 0) { // Any input counts
                    validCount++;
                }
            });
            const checkButton = document.getElementById('check-btn-test1');
            checkButton.disabled = validCount < 40; // Activate after 40 answers
        }

        function setupAccordion() {
            const accordionButtons = document.querySelectorAll('.accordion-button');
            accordionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const isActive = content.classList.contains('active');
                    
                    document.querySelectorAll('.accordion-content').forEach(c => {
                        c.classList.remove('active');
                        c.style.maxHeight = null;
                        c.style.padding = "0 20px";
                    });

                    if (!isActive) {
                        content.classList.add('active');
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });
        }

        function showTab(tabId) {
            if (tabId === 'answers' && !answersUnlocked) {
                const password = prompt("Please enter the password to view answers:");
                if (password === "Cl@r@") {
                    answersUnlocked = true;
                } else {
                    if (password !== null) { 
                        alert("Incorrect password!");
                    }
                    return; 
                }
            }

            if (!testTimestamps[tabId] && tabId.startsWith('test')) {
                testTimestamps[tabId] = { start: new Date() };
            }

            const contents = document.querySelectorAll('.test-content');
            contents.forEach(content => content.classList.remove('active'));

            const links = document.querySelectorAll('.tab-link');
            links.forEach(link => link.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-link[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function calculateScore() {
            let score = 0;
            
            shuffledQuestions.forEach((q, i) => {
                const inputElement = document.getElementById(`q-1-${i + 1}`);
                if (!inputElement) return;

                const userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = q.answer.toLowerCase();
                
                if (userAnswer === correctAnswer) {
                    score++;
                    inputElement.style.borderColor = '#2ecc71';
                } else {
                    inputElement.style.borderColor = '#e74c3c';
                }
            });
            
            const resultDiv = document.getElementById('result-test1');
            resultDiv.innerHTML = `Scorul tău este: ${score} / ${shuffledQuestions.length}`;
            resultDiv.style.display = 'block';

            const printButton = document.getElementById('print-btn-test1');
            if (printButton) {
                printButton.disabled = false;
            }
        }
        
        function printResults() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFont('Helvetica', 'normal');

            const questionsCount = shuffledQuestions.length;
            let score = 0;

            for (let i = 0; i < questionsCount; i++) {
                const inputElement = document.getElementById(`q-1-${i + 1}`);
                const userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = shuffledQuestions[i].answer.toLowerCase();
                if (userAnswer === correctAnswer) {
                    score++;
                }
            }
            
            const grade = 1 + (score / questionsCount) * 9;

            let yPosition = 20;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 20;
            const maxWidth = doc.internal.pageSize.width - margin * 2;

            doc.setFontSize(16);
            doc.setFont('Helvetica', 'bold');
            doc.text(`Results - Verb Tenses Test`, 105, yPosition, { align: 'center' });
            yPosition += 10;

            doc.setFont('Helvetica', 'normal');
            doc.setFontSize(12);
            doc.text(`Score: ${score} / ${questionsCount}`, 105, yPosition, { align: 'center' });
            yPosition += 7;
            
            doc.setTextColor(255, 0, 0);
            doc.text(`Grade: ${grade.toFixed(2)}`, 105, yPosition, { align: 'center' });
            doc.setTextColor(0, 0, 0);
            
            yPosition += 10;
            doc.line(margin, yPosition, doc.internal.pageSize.width - margin, yPosition);
            yPosition += 10;

            doc.setFontSize(10);
            for (let i = 0; i < questionsCount; i++) {
                if (yPosition > pageHeight - margin - 30) { 
                    doc.addPage();
                    yPosition = margin;
                }

                const question = shuffledQuestions[i];
                const userInput = document.getElementById(`q-1-${i + 1}`).value.trim();
                const fullSentence = question.sentence.replace('___', `(${question.answer})`);

                doc.setFont('Helvetica', 'bold');
                const questionLines = doc.splitTextToSize(`${i + 1}. ${question.sentence}`, maxWidth);
                doc.text(questionLines, margin, yPosition);
                yPosition += (questionLines.length * 5) + 3;
                
                doc.setFont('Helvetica', 'normal');
                const userInputLines = doc.splitTextToSize(`Your Answer: ${userInput || '[Not answered]'}`, maxWidth - 5);
                doc.text(userInputLines, margin + 5, yPosition);
                yPosition += (userInputLines.length * 5) + 3;

                const correctAnswerLines = doc.splitTextToSize(`Correct Answer: ${question.answer}`, maxWidth - 5);
                doc.text(correctAnswerLines, margin + 5, yPosition);
                yPosition += (correctAnswerLines.length * 5) + 3;
                
                const fullAnswerLines = doc.splitTextToSize(`Full Sentence: ${fullSentence}`, maxWidth - 5);
                doc.text(fullAnswerLines, margin + 5, yPosition);
                yPosition += (fullAnswerLines.length * 5) + 8;
            }

            const finishTime = new Date();
            const startTime = testTimestamps['test1'] ? testTimestamps['test1'].start : new Date();
            
            doc.setTextColor(255, 255, 255);
            const keyText1 = `Test started at: ${startTime.toLocaleString('en-GB')}`;
            const keyText2 = `Test finished at: ${finishTime.toLocaleString('en-GB')}`;
            doc.text(keyText1, margin, yPosition > pageHeight - margin - 15 ? (doc.addPage(), margin) : yPosition + 10);
            doc.text(keyText2, margin, yPosition > pageHeight - margin - 15 ? margin + 5 : yPosition + 15);

            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const fileName = `VerbTensesTest_${hours}${day}${minutes}.pdf`;

            doc.save(fileName);
        }

        function saveProgress() {
            const answers = {};
            for (let i = 1; i <= shuffledQuestions.length; i++) {
                const inputElement = document.getElementById(`q-1-${i}`);
                if (inputElement) {
                    answers[`q-1-${i}`] = inputElement.value;
                }
            }
            localStorage.setItem(`verbTenseProgress`, JSON.stringify(answers));
            
            const saveButton = document.querySelector(`#test1 .button.save`);
            if(saveButton) {
                saveButton.textContent = 'Salvat!';
                setTimeout(() => { saveButton.textContent = 'Salvează Progresul'; }, 2000);
            }
        }

        function loadProgress() {
            const savedProgress = localStorage.getItem(`verbTenseProgress`);
            if (savedProgress) {
                const answers = JSON.parse(savedProgress);
                for (const inputId in answers) {
                    const inputElement = document.getElementById(inputId);
                    if (inputElement) {
                        inputElement.value = answers[inputId];
                    }
                }
            }
            updateCheckButtonState();
        }

        function resetTest() {
            const form = document.getElementById('form-test1');
            form.reset();
            form.querySelectorAll('input[type="text"]').forEach(input => {
                input.style.borderColor = '#ccc';
            });
            document.getElementById('result-test1').style.display = 'none';
            document.getElementById('print-btn-test1').disabled = true;
            document.getElementById('check-btn-test1').disabled = true;
            localStorage.removeItem('verbTenseProgress');
        }

        window.onload = () => {
            generateQuestions();
            generateAnswers();
            setupAccordion();
            loadProgress();
            showTab('test1');
        };
    </script>
    
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) { // F12
                return false;
            }
