<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Tenses - Test Interactiv</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
       .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
       .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }
       .tab-link {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: -2px;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }
       .tab-link:hover {
            color: #3498db;
        }
       .tab-link.active {
            color: #2980b9;
            border-bottom: 2px solid #2980b9;
        }
       .test-content {
            display: none;
        }
       .test-content.active {
            display: block;

       .question {
            margin-bottom: 18px;
            padding: 12px;

        .question:hover {
            border-left-color: #3498db;

       .question-number {
            font-weight: bold;
            margin-right: 8px;

        }
        .sentence-wrapper {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 15px;
            width: 200px; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
       .controls {
            text-align: center;
            margin-top: 30px;
        }
       .button {
            background-color: #3498db;
            color: white;

        }

            background-color: #27ae60;

            background-color: #e9ecef;
        }

            background-color: white;

            overflow: hidden;

<body>

    <div class="container">
        <h1>Teste Interactive - Timpurile Verbale</h1>
        <p class="text-center italic text-gray-600 mb-6">Complete the sentences with the correct form of the verb in brackets.</p>

        <div class="tabs">
            <button class="tab-link active" onclick="showTab('test1')">Verb Tense Mix</button>
            <button class="tab-link" onclick="showTab('answers')">Răspunsuri & Explicații</button>
        </div>

        <div id="test1" class="test-content active"></div>
        <div id="answers" class="test-content">
            <h2 class="text-2xl font-bold mb-4 text-center">Răspunsuri Corecte și Explicații</h2>
            <div id="accordion-container"></div>
        </div>
    </div>

    <script>
        let answersUnlocked = false;
        const testTimestamps = {};
        
        const allQuestions = [
            // Present Simple (6)
            { sentence: "Water ___ at 100 degrees Celsius. (boil)", answer: "boils", tense: "Present Simple", explanation: "Folosit pentru adevăruri generale și fapte științifice care sunt universal valabile. Verbul la persoana a treia singular (water = it) primește terminația '-s'." },
            { sentence: "She usually ___ to work, but today she is driving. (walk)", answer: "walks", tense: "Present Simple", explanation: "Folosit pentru a descrie un obicei sau o rutină, indicat de adverbul de frecvență 'usually'. Verbul la persoana a treia singular (she) primește terminația '-s'." },
            { sentence: "The sun ___ in the east. (rise)", answer: "rises", tense: "Present Simple", explanation: "Folosit pentru fapte naturale care sunt considerate permanente. Verbul la persoana a treia singular (The sun = it) primește terminația '-s'." },
            { sentence: "How often ___ you ___ to the cinema? (go)", answer: "do you go", tense: "Present Simple", explanation: "Folosit pentru a întreba despre frecvența unei acțiuni. Pentru subiectul 'you', se folosește auxiliarul 'do' la forma interogativă." },
            { sentence: "He ___ tennis on Fridays. (not play)", answer: "doesn't play", tense: "Present Simple", explanation: "Folosit pentru a nega un obicei sau o rutină. Pentru persoana a treia singular (he), se folosește auxiliarul 'does not' (doesn't) urmat de verbul la infinitiv." },
            { sentence: "The train to London ___ at 7 AM every morning. (leave)", answer: "leaves", tense: "Present Simple", explanation: "Folosit pentru orare și programe fixe, care se repetă. Verbul la persoana a treia singular (The train = it) primește terminația '-s'." },

            // Present Continuous (6)
            { sentence: "Look! The children ___ in the garden. (play)", answer: "are playing", tense: "Present Continuous", explanation: "Folosit pentru acțiuni care se întâmplă exact în momentul vorbirii. Exclamația 'Look!' este un indicator clar al acestui context." },
            { sentence: "I ___ a really interesting book at the moment. (read)", answer: "am reading", tense: "Present Continuous", explanation: "Folosit pentru situații temporare sau acțiuni care se desfășoară în perioada prezentă, dar nu neapărat în momentul vorbirii. 'At the moment' este un indicator specific." },
            { sentence: "Why ___ you ___ a coat? It's not cold. (wear)", answer: "are you wearing", tense: "Present Continuous", explanation: "Folosit pentru a întreba despre o acțiune care se întâmplă acum. Structura interogativă este 'am/is/are' + subiect + verb-ing." },
            { sentence: "She ___ her friends for dinner tonight. (meet)", answer: "is meeting", tense: "Present Continuous", explanation: "Folosit pentru aranjamente viitoare, planificate și confirmate. Indicatorul de timp 'tonight' arată că este un plan stabilit." },
            { sentence: "He ___ this week; he's on holiday. (not work)", answer: "is not working", tense: "Present Continuous", explanation: "Folosit pentru a nega o acțiune temporară. Contextul 'this week' și 'he's on holiday' arată că situația este temporară." },
            { sentence: "My brother ___ my clothes without asking! (always borrow)", answer: "is always borrowing", tense: "Present Continuous", explanation: "Folosit cu adverbul 'always' pentru a exprima un obicei repetat care este considerat enervant sau iritant de către vorbitor." },
            
            // Past Simple (6)
            { sentence: "They ___ Paris last year. (visit)", answer: "visited", tense: "Past Simple", explanation: "Folosit pentru acțiuni complet finalizate într-un moment specific din trecut. 'Last year' este un indicator de timp clar pentru Past Simple." },
            { sentence: "When ___ you ___ your homework yesterday? (finish)", answer: "did you finish", tense: "Past Simple", explanation: "Folosit pentru a întreba despre o acțiune finalizată în trecut. Se folosește auxiliarul 'did', iar verbul principal rămâne la forma de bază (infinitiv fără 'to')." },
            { sentence: "I ___ him at the party on Saturday. (not see)", answer: "didn't see", tense: "Past Simple", explanation: "Folosit pentru a nega o acțiune finalizată în trecut. Se folosește auxiliarul 'did not' (didn't), iar verbul principal este la forma de bază." },
            { sentence: "The Titanic ___ in 1912. (sink)", answer: "sank", tense: "Past Simple", explanation: "Folosit pentru evenimente istorice care s-au încheiat la o dată specifică. 'Sink' este un verb neregulat, iar forma sa la Past Simple este 'sank'." },
            { sentence: "She ___ for three hours before she took a break. (study)", answer: "studied", tense: "Past Simple", explanation: "Folosit pentru o acțiune finalizată care a avut loc înaintea unei alte acțiuni din trecut. Verbul regulat 'study' se termină în '-ied'." },
            { sentence: "The ancient Egyptians ___ the pyramids. (build)", answer: "built", tense: "Past Simple", explanation: "Folosit pentru evenimente istorice finalizate. 'Build' este un verb neregulat." },

            // Past Continuous (6)
            { sentence: "I ___ TV when the phone rang. (watch)", answer: "was watching", tense: "Past Continuous", explanation: "Folosit pentru o acțiune în desfășurare în trecut ('watching TV'), care a fost întreruptă de o altă acțiune mai scurtă și finalizată ('rang')." },
            { sentence: "What ___ you ___ at 8 PM last night? (do)", answer: "were you doing", tense: "Past Continuous", explanation: "Folosit pentru a întreba despre o acțiune care era în plină desfășurare la un moment specific în trecut ('at 8 PM last night')." },
            { sentence: "While they ___ to the coast, their car broke down. (drive)", answer: "were driving", tense: "Past Continuous", explanation: "Folosit pentru o acțiune de fundal, în desfășurare, în timpul căreia a avut loc un alt eveniment. Cuvântul 'while' introduce adesea această structură." },
            { sentence: "He ___ while the teacher was explaining the rules. (not listen)", answer: "was not listening", tense: "Past Continuous", explanation: "Folosit pentru a nega o acțiune care era în desfășurare la un anumit moment în trecut, în paralel cu o altă acțiune." },
            { sentence: "At this time yesterday, we ___ to New York. (fly)", answer: "were flying", tense: "Past Continuous", explanation: "Folosit pentru a descrie o acțiune în desfășurare la un punct de timp exact în trecut." },
            { sentence: "It ___ heavily while we were inside. (snow)", answer: "was snowing", tense: "Past Continuous", explanation: "Folosit pentru a descrie o acțiune de fundal (vremea) care era în desfășurare în trecut, în paralel cu o altă acțiune." },

            // Future Simple (6)
            { sentence: "I think it ___ tomorrow. (rain)", answer: "will rain", tense: "Future Simple", explanation: "Folosit pentru predicții despre viitor bazate pe opinie personală, adesea introduse de verbe precum 'think', 'believe', 'expect'." },
            { sentence: "Don't worry, I ___ you with your luggage. (help)", answer: "will help", tense: "Future Simple", explanation: "Folosit pentru decizii spontane, oferte de ajutor sau promisiuni făcute în momentul vorbirii." },
            { sentence: "She ___ probably ___ late for the meeting. (be)", answer: "will probably be", tense: "Future Simple", explanation: "Folosit pentru predicții, adesea în combinație cu adverbe care indică probabilitatea, precum 'probably' sau 'perhaps'." },
            { sentence: "___ you ___ me? (marry)", answer: "will you marry", tense: "Future Simple", explanation: "Folosit pentru a face cereri, invitații sau propuneri formale." },
            { sentence: "They ___ the exam if they don't study. (not pass)", answer: "will not pass", tense: "Future Simple", explanation: "Folosit în propoziția principală a unei fraze condiționale de tip 1, pentru a exprima un rezultat viitor probabil al unei condiții prezente." },
            { sentence: "I promise I ___ you as soon as I arrive. (call)", answer: "will call", tense: "Future Simple", explanation: "Folosit în mod specific pentru a face promisiuni despre acțiuni viitoare." },

            // "Going to" Future (6)
            { sentence: "Look at those dark clouds! It ___. (rain)", answer: "is going to rain", tense: "'Going to' Future", explanation: "Folosit pentru predicții bazate pe dovezi vizibile sau semne clare din prezent (norii întunecați)." },
            { sentence: "We ___ our grandparents next weekend. (visit)", answer: "are going to visit", tense: "'Going to' Future", explanation: "Folosit pentru a vorbi despre planuri și intenții viitoare care au fost deja decise înainte de momentul vorbirii." },
            { sentence: "He ___ a new business next year. (start)", answer: "is going to start", tense: "'Going to' Future", explanation: "Folosit pentru a exprima o intenție fermă sau un plan pe termen mai lung." },
            { sentence: "She ___ for that job because it's too far away. (not apply)", answer: "is not going to apply", tense: "'Going to' Future", explanation: "Folosit pentru a nega o intenție sau un plan viitor." },
            { sentence: "What ___ you ___ after you graduate? (do)", answer: "are you going to do", tense: "'Going to' Future", explanation: "Folosit pentru a întreba despre planurile sau intențiile viitoare ale unei persoane." },
            { sentence: "I've already decided. I ___ the red dress. (buy)", answer: "am going to buy", tense: "'Going to' Future", explanation: "Folosit pentru a exprima o decizie care a fost luată înainte de momentul vorbirii." },

            // Present Perfect (6)
            { sentence: "She ___ her homework. (already finish)", answer: "has already finished", tense: "Present Perfect", explanation: "Folosit pentru o acțiune trecută cu rezultat în prezent. 'Already' subliniază că acțiunea s-a încheiat, posibil mai devreme decât se aștepta." },
            { sentence: "I ___ to Japan. (never be)", answer: "have never been", tense: "Present Perfect", explanation: "Folosit pentru a vorbi despre experiențe de viață (sau lipsa acestora) la un moment nespecificat în trecut." },
            { sentence: "They ___ that film yet. (not see)", answer: "have not seen", tense: "Present Perfect", explanation: "Folosit pentru acțiuni care nu s-au întâmplat până în prezent, adesea cu 'yet' în propoziții negative și interogative." },
            { sentence: "___ you ever ___ sushi? (eat)", answer: "have you ever eaten", tense: "Present Perfect", explanation: "Folosit pentru a întreba despre experiențe de viață. 'Ever' este un cuvânt cheie frecvent în acest tip de întrebări." },
            { sentence: "He ___ his keys and can't get into his house. (lose)", answer: "has lost", tense: "Present Perfect", explanation: "Folosit pentru o acțiune trecută ('he lost his keys') care are un rezultat direct și vizibil în prezent ('he can't get in')." },
            { sentence: "I ___ an email from my boss. (just receive)", answer: "have just received", tense: "Present Perfect", explanation: "Folosit pentru acțiuni care s-au încheiat foarte recent și au relevanță pentru prezent, adesea cu 'just'." },

            // Present Perfect Continuous (6)
            { sentence: "She ___ here for five years. (work)", answer: "has been working", tense: "Present Perfect Continuous", explanation: "Folosit pentru a sublinia durata neîntreruptă a unei acțiuni care a început în trecut și continuă în prezent. 'For' introduce perioada de timp." },
            { sentence: "I'm tired because I ___ all night. (study)", answer: "have been studying", tense: "Present Perfect Continuous", explanation: "Folosit pentru o activitate trecută, recentă și continuă, care are un rezultat vizibil în prezent (oboseala)." },
            { sentence: "How long ___ you ___ for the bus? (wait)", answer: "have you been waiting", tense: "Present Perfect Continuous", explanation: "Folosit pentru a întreba despre durata unei acțiuni care a început în trecut și încă este în desfășurare." },
            { sentence: "They ___ tennis since this morning. (play)", answer: "have been playing", tense: "Present Perfect Continuous", explanation: "Folosit pentru a vorbi despre o acțiune care a început la un moment specific în trecut ('since this morning') și este încă în progres." },
            { sentence: "It ___ for hours, so the ground is wet. (rain)", answer: "has been raining", tense: "Present Perfect Continuous", explanation: "Folosit pentru o acțiune trecută continuă ('it rained for hours') care are un rezultat vizibil în prezent ('the ground is wet')." },
            { sentence: "Your eyes are red. ___ you ___? (cry)", answer: "have you been crying", tense: "Present Perfect Continuous", explanation: "Folosit pentru a întreba despre o activitate continuă recentă care s-a încheiat, dar ale cărei efecte sunt încă vizibile." },

            // Past Perfect (6)
            { sentence: "By the time we arrived, the film ___. (already start)", answer: "had already started", tense: "Past Perfect", explanation: "Folosit pentru o acțiune care s-a finalizat înaintea unei alte acțiuni sau a unui moment specific din trecut. 'By the time' este un indicator clar pentru această structură." },
            { sentence: "She told me she ___ such a beautiful sunset before. (never see)", answer: "had never seen", tense: "Past Perfect", explanation: "Folosit în vorbirea indirectă pentru a descrie o experiență care a avut loc (sau nu) înainte de momentul relatării din trecut ('she told me')." },
            { sentence: "He ___ his report when his boss asked for it. (not finish)", answer: "had not finished", tense: "Past Perfect", explanation: "Folosit pentru a arăta că o acțiune nu era finalizată în momentul în care o altă acțiune din trecut a avut loc." },
            { sentence: "After he ___ his homework, he went out to play. (do)", answer: "had done", tense: "Past Perfect", explanation: "Folosit adesea cu 'after' pentru a clarifica secvența a două acțiuni din trecut: prima acțiune (cea mai veche) stă la Past Perfect." },
            { sentence: "They couldn't get into the house because they ___ the key. (lose)", answer: "had lost", tense: "Past Perfect", explanation: "Folosit pentru a oferi o explicație sau un motiv (o acțiune anterioară) pentru o situație din trecut." },
            { sentence: "He realized he ___ a mistake before he submitted the form. (make)", answer: "had made", tense: "Past Perfect", explanation: "Folosit pentru a arăta că o acțiune ('make a mistake') s-a întâmplat înaintea unei alte acțiuni din trecut ('realized'). 'Before' subliniază această ordine." }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledQuestions = shuffle([...allQuestions]);

        function generateQuestions() {
            const container = document.getElementById('test1');
            let html = `<form id="form-test1" oninput="updateCheckButtonState()">`;
            
            shuffledQuestions.forEach((q, index) => {
                const sentenceText = q.sentence;
                const verbInBrackets = sentenceText.match(/\(([^)]+)\)/)[0];
                const sentenceWithoutVerb = sentenceText.replace(/\s*\(([^)]+)\)/, '');
                const parts = sentenceWithoutVerb.split('___');

                html += `
                    <div class="question">
                        <div class="question-number">${index + 1}.</div>
                        <div class="sentence-wrapper">
                            <span>${parts[0]}</span>
                            <input type="text" id="q-1-${index + 1}" autocomplete="off">
                            <span>${parts[1] || ''} ${verbInBrackets}</span>
                        </div>
                    </div>
                `;
            });

            html += `</form>`;
            html += `
                <div class="controls">
                    <button type="button" class="button check" id="check-btn-test1" onclick="calculateScore()" disabled>Verifică Scorul</button>
                    <button type="button" class="button save" onclick="saveProgress()">Salvează Progresul</button>
                    <button type="button" class="button reset" onclick="resetTest()">Resetează</button>
                    <button type="button" class="button print" id="print-btn-test1" onclick="printResults()" disabled>Tipărește Rezultatele</button>
                </div>
                <div id="result-test1" class="result" style="display:none;"></div>
            `;
            container.innerHTML = html;
        }

        function generateAnswers() {
            const accordionContainer = document.getElementById('accordion-container');
            let html = `
                <div class="accordion-item">
                    <button class="accordion-button">Verb Tense Explanations</button>
                    <div class="accordion-content">
                        <ol>
                            ${shuffledQuestions.map(q => {
                                const fullSentence = q.sentence.replace(/___/, q.answer).replace(/\s*\(.+\)/, '');
                                return `
                                <li>
                                    <strong>${fullSentence}</strong>
                                    <div class="explanation"><strong>Timp verbal:</strong> ${q.tense}</div>
                                    <div class="explanation"><strong>Explicație:</strong> ${q.explanation}</div>
                                </li>`;
                            }).join('')}
                        </ol>
                    </div>
                </div>
            `;
            accordionContainer.innerHTML = html;
        }
        
        function updateCheckButtonState() {
            const form = document.getElementById('form-test1');
            const inputs = form.querySelectorAll('input[type="text"]');
            let validCount = 0;
            inputs.forEach(input => {
                if (input.value.trim().length > 0) {
                    validCount++;
                }
            });
            const checkButton = document.getElementById('check-btn-test1');
            checkButton.disabled = validCount < 43; 
        }

        function setupAccordion() {
            const accordionButtons = document.querySelectorAll('.accordion-button');
            accordionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const isActive = content.classList.contains('active');
                    
                    document.querySelectorAll('.accordion-content').forEach(c => {
                        c.classList.remove('active');
                        c.style.maxHeight = null;
                        c.style.padding = "0 20px";
                    });

                    if (!isActive) {
                        content.classList.add('active');
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });
        }

        function showTab(tabId) {
            if (tabId === 'answers' && !answersUnlocked) {
                const password = prompt("Please enter the password to view answers:");
                if (password === "Kl@r@1") {
                    answersUnlocked = true;
                } else {
                    if (password !== null) { 
                        alert("Incorrect password!");
                    }
                    return; 
                }
            }

            if (!testTimestamps[tabId] && tabId.startsWith('test')) {
                testTimestamps[tabId] = { start: new Date() };
            }

            const contents = document.querySelectorAll('.test-content');
            contents.forEach(content => content.classList.remove('active'));

            const links = document.querySelectorAll('.tab-link');
            links.forEach(link => link.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-link[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function calculateScore() {
            let score = 0;
            
            shuffledQuestions.forEach((q, i) => {
                const inputElement = document.getElementById(`q-1-${i + 1}`);
                if (!inputElement) return;

                const userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = q.answer.toLowerCase();
                
                if (userAnswer === correctAnswer) {
                    score++;
                    inputElement.style.borderColor = '#2ecc71';
                } else {
                    inputElement.style.borderColor = '#e74c3c';
                }
            });
            
            const resultDiv = document.getElementById('result-test1');
            resultDiv.innerHTML = `Scorul tău este: ${score} / ${shuffledQuestions.length}`;
            resultDiv.style.display = 'block';

            const printButton = document.getElementById('print-btn-test1');
            if (printButton) {
                printButton.disabled = false;
            }
        }
        
        function printResults() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFont('Helvetica', 'normal');

            const questionsCount = shuffledQuestions.length;
            let score = 0;

            for (let i = 0; i < questionsCount; i++) {
                const inputElement = document.getElementById(`q-1-${i + 1}`);
                const userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = shuffledQuestions[i].answer.toLowerCase();
                if (userAnswer === correctAnswer) {
                    score++;
                }
            }
            
            const grade = 1 + (score / questionsCount) * 9;

            let yPosition = 20;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 20;
            const maxWidth = doc.internal.pageSize.width - margin * 2;

            doc.setFontSize(16);
            doc.setFont('Helvetica', 'bold');
            doc.text(`Results - Verb Tenses Test`, 105, yPosition, { align: 'center' });
            yPosition += 10;

            doc.setFont('Helvetica', 'normal');
            doc.setFontSize(12);
            doc.text(`Score: ${score} / ${questionsCount}`, 105, yPosition, { align: 'center' });
            yPosition += 7;
            
            doc.setTextColor(255, 0, 0);
            doc.text(`Grade: ${grade.toFixed(2)}`, 105, yPosition, { align: 'center' });
            doc.setTextColor(0, 0, 0);
            
            yPosition += 10;
            doc.line(margin, yPosition, doc.internal.pageSize.width - margin, yPosition);
            yPosition += 10;

            doc.setFontSize(10);
            for (let i = 0; i < questionsCount; i++) {
                if (yPosition > pageHeight - margin - 30) { 
                    doc.addPage();
                    yPosition = margin;
                }

                const question = shuffledQuestions[i];
                const userInput = document.getElementById(`q-1-${i + 1}`).value.trim();
                const fullSentence = question.sentence.replace(/___\s*\(.+\)/, `<strong>${question.answer}</strong>`);

                doc.setFont('Helvetica', 'bold');
                const questionLines = doc.splitTextToSize(`${i + 1}. ${question.sentence}`, maxWidth);
                doc.text(questionLines, margin, yPosition);
                yPosition += (questionLines.length * 5) + 3;
                
                doc.setFont('Helvetica', 'normal');
                const userInputLines = doc.splitTextToSize(`Your Answer: ${userInput || '[Not answered]'}`, maxWidth - 5);
                doc.text(userInputLines, margin + 5, yPosition);
                yPosition += (userInputLines.length * 5) + 3;

                const correctAnswerLines = doc.splitTextToSize(`Correct Answer: ${question.answer}`, maxWidth - 5);
                doc.text(correctAnswerLines, margin + 5, yPosition);
                yPosition += (correctAnswerLines.length * 5) + 3;
                
                const fullAnswerLines = doc.splitTextToSize(`Full Sentence: ${fullSentence.replace(/<strong>|<\/strong>/g, '')}`, maxWidth - 5);
                doc.text(fullAnswerLines, margin + 5, yPosition);
                yPosition += (fullAnswerLines.length * 5) + 8;
            }

            const finishTime = new Date();
            const startTime = testTimestamps['test1'] ? testTimestamps['test1'].start : new Date();
            
            doc.setTextColor(255, 255, 255);
            const keyText1 = `Test started at: ${startTime.toLocaleString('en-GB')}`;
            const keyText2 = `Test finished at: ${finishTime.toLocaleString('en-GB')}`;
            doc.text(keyText1, margin, yPosition > pageHeight - margin - 15 ? (doc.addPage(), margin) : yPosition + 10);
            doc.text(keyText2, margin, yPosition > pageHeight - margin - 15 ? margin + 5 : yPosition + 15);

            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const fileName = `VerbTensesTest_${hours}${day}${minutes}.pdf`;

            doc.save(fileName);
        }

        function saveProgress() {
            const answers = {};
            for (let i = 1; i <= shuffledQuestions.length; i++) {
                const inputElement = document.getElementById(`q-1-${i}`);
                if (inputElement) {
                    answers[`q-1-${i}`] = inputElement.value;
                }
            }
            localStorage.setItem(`verbTenseProgress`, JSON.stringify(answers));
            
            const saveButton = document.querySelector(`#test1 .button.save`);
            if(saveButton) {
                saveButton.textContent = 'Salvat!';
                setTimeout(() => { saveButton.textContent = 'Salvează Progresul'; }, 2000);
            }
        }

        function loadProgress() {
            const savedProgress = localStorage.getItem(`verbTenseProgress`);
            if (savedProgress) {
                const answers = JSON.parse(savedProgress);
                for (const inputId in answers) {
                    const inputElement = document.getElementById(inputId);
                    if (inputElement) {
                        inputElement.value = answers[inputId];
                    }
                }
            }
            updateCheckButtonState();
        }

        function resetTest() {
            const form = document.getElementById('form-test1');
            form.reset();
            form.querySelectorAll('input[type="text"]').forEach(input => {
                input.style.borderColor = '#ccc';
            });
            document.getElementById('result-test1').style.display = 'none';
            document.getElementById('print-btn-test1').disabled = true;
            document.getElementById('check-btn-test1').disabled = true;
            localStorage.removeItem('verbTenseProgress');
        }

        window.onload = () => {
            generateQuestions();
            generateAnswers();
            setupAccordion();
            loadProgress();
            showTab('test1');
        };
    </script>
    
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) { // F12
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { // Ctrl+Shift+J
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U
                return false;
            }
        };
    </script>
